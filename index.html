<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Convidados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo.png" alt="Logo do Evento" class="logo">
            <h1>Lista de Convidados</h1>
        </div>
    </header>

    <main>
        <form id="guestForm">
            <input type="text" id="name" placeholder="Nome Completo" required>
            <input type="text" id="cpf" placeholder="CPF (Opcional)">
            <input type="text" id="contact" placeholder="Contato" required>
            <button type="submit">Adicionar Convidado</button>
        </form>

        <h2>Convidados Confirmados</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Contato</th>
                </tr>
            </thead>
            <tbody id="guestTableBody">
                <!-- Convidados serÃ£o listados aqui -->
            </tbody>
        </table>

        <p id="totalGuests">Total de Convidados: 0</p>

        <button id="downloadBtn">Baixar Lista em CSV</button>
        <button id="downloadPdfBtn">Baixar Lista em PDF</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
