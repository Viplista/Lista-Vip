<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Convidados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho com logo e título -->
    <header>
        <img src="logo.png" alt="Logo do Evento" class="logo">
        <h1>Lista Vip</h1>
    </header>

    <!-- Botão para acessar administração -->
    <div class="login-container">
        <a href="admin.html" class="login-button">Login</a>
    </div>

    <!-- Formulário de inscrição -->
    <form id="guestForm">
        <input type="text" id="name" placeholder="Nome completo" required>
        <input type="text" id="cpf" placeholder="CPF (opcional)">
        <input type="text" id="contact" placeholder="Contato (telefone ou email)" required>
        <button type="submit">Adicionar à Lista</button>
    </form>
    <p id="message"></p>
    <script src="script.js"></script>
</body>
</html>
