<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Convidados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <!-- Logo Atualizada com a URL fornecida -->
            <img src="https://cdn.awsli.com.br/2648/2648208/arquivos/vip.png" alt="Logo do Evento" class="logo">
            <h1 class="event-name">Nome do Evento</h1> <!-- Nome do Evento -->
        </div>
    </header>

    <main>
        <form id="guestForm">
            <input type="text" id="name" placeholder="Nome Completo" required>
            <input type="text" id="cpf" placeholder="CPF (Opcional)">
            <input type="text" id="contact" placeholder="Contato" required>
            <button type="submit">Adicionar Convidado</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
